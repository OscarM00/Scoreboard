<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreBackground">
                    <p id="home-Score">0</p>
                </div>
                <div class="pointButtons">
                    <button onclick="addHomeOne()">+1</button>
                    <button onclick="addHomeTwo()" >+2</button>
                    <button onclick="addHomeThree()">+3</button>
                </div>
                <button id="resetButton" onclick="resetHomeScore()">Reset</button>
            </div>

            <div>
                <h3>GUEST</h3>
                <div class="scoreBackground">
                    <p id="guest-Score">0</p>
                </div>
                <div class="pointButtons">
                    <button onclick="addGuestOne()">+1</button>
                    <button onclick="addGuestTwo()">+2</button>
                    <button onclick="addGuestThree()">+3</button>
                </div>
                <button id="resetButton" onclick="resetGuestScore()">Reset</button>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
